{% extends "links/base.html" %} {% block content %} {% load tailwind_filters %}

<form
  action=""
  class="w-1/4 mx-auto bg-gray-100 mt-8 rounded px-8 py-8"
  method="POST"
>
  {% csrf_token %}
  <h2 class="font-semibold text-xl text-center">Add new link</h2>
  {% comment %}
  <div class="mb-4">
    <label for="name" class="block mb-2">Name</label>
    <input
      type="text"
      id="name"
      name="name"
      class="w-full py-2 px-4 rounded-sm"
    />
  </div>
  <div class="mb-4">
    <label for="url" class="block mb-2">Link</label>
    <input type="url" id="url" name="url" class="w-full py-2 px-4 rounded-sm" />
  </div>
  <div class="mb-4">
    <label for="slug" class="block mb-2">Slug</label>
    <input
      type="text"
      id="slug"
      name="slug"
      class="w-full py-2 px-4 rounded-sm"
    />
  </div>
  {% endcomment %} {{form|crispy}}

  <button
    type="submit"
    class="w-full py-3 text-center uppercase bg-orange-300 rounded-md font-semibold mt-2"
  >
    Add
  </button>
</form>

{% endblock content %}
